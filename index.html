<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" charset="utf8" defer></script>
    <title>Draw</title>
</head>
<body>
    <header>
        <h1 class="title">D R A W</h1>
        <ul class="navbar">
            <li class="navbar-item navbar-clickable">Home</li>
            <li class="navbar-item">|</li>
            <li class="navbar-item navbar-clickable">Gallery</li>
            <li class="navbar-item">|</li>
            <li class="navbar-item navbar-clickable">How to Play</li>

            <li class="navbar-item sign-in navbar-clickable">Search</li>
        </ul>
    </header>
    <div class="play-button-container">
        <button class="play-button white">D R A W</button>
    </div>
    <div class="recent-container">
        <h2>R E C E N T</h2>
        <div class="card-container">
            <div class="card white">
                <p class="drawing-title">Title</p>
                <p class="drawing-author">Author</p>
            </div>
            <div class="card white">
                <p class="drawing-title">Title</p>
                <p class="drawing-author">Author</p>
            </div>
            <div class="card white">
                <p class="drawing-title">Title</p>
                <p class="drawing-author">Author</p>
            </div>
        </div>
    </div>
    <div class="drawing-window-container hidden">
        <div id="backdrop">
            <div class="white" id="drawing-window">
                <div class="info">
                    <div class="info-items"></div>
                    <div class="info-items timer">30</div>
                    <div class="info-items close clickable">&#10005;</div>
                </div>
                <div class="topic">Draw: Dinosaur</div>
                <canvas id="canvas"></canvas>
                <div class="controls">
                    <div class="color-palette">
                        <div class="clickable color red selected"></div>
                        <div class="clickable color orange"></div>
                        <div class="clickable color yellow"></div>
                        <div class="clickable color green"></div>
                        <div class="clickable color blue"></div>
                        <div class="clickable color purple"></div>
                        <div class="clickable color pink"></div>
                        <div class="clickable color cyan"></div>
                        <div class="clickable color lightgreen"></div>
                        <div class="clickable color brown"></div>
                        <div class="clickable color black"></div>
                        <div class="clickable color white2"></div>
                    </div>
                    <div class="clickable clear">CLEAR</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
